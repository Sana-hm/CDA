<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-3">
        <div class="row">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Exercices Vues.js</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              </button>
            </div>
        </div>
    </nav><br>
    <!-- End Navbar -->


        <!-- Exercice Additionneur -->
        <strong>1- Additionneur</strong>
        <hr><br>
        <div id="add" class="mb-5">
            <input type="number" v-model.number='num1'> +
            <input type="number" v-model.number='num2'> =
           <strong style="color: red;">{{ num1 + num2 }}</strong>
        </div>
         <!-- End Exercice Additionneur -->


          <!-- Exercice Nombre Magique -->
          <strong>2- Nombre magique - Devinez une valeur entre 0 et 100</strong><hr>
            <div id="app" class="mb-5">
                <p>{{ message }}</p>
                <input type="number" v-model.number='number' @change='verify'>
                
                <input type="button" @click='number' value="VÃ©rifier"  class="btn btn-outline-danger shadow btn-sm mb-1">
            </div>
            <!-- End Exercice Nombre Magique -->


            <!-- Exercice Calculatrice -->
            <strong>3- Calculatrice  <i class="fas fa-calculator"></i></strong><hr>
            <div class="row">
                <div id="calcul" class="col-6 d-flex">
                    <div class="border p-3">
                        <div class="p-1">
                            <div class="border border-1 p-2 py-3"></div>
                         </div>
                        <div class="p-1 ">
                            <button v-on:click="addNum(1)" class="px-3 py-2 shadow btn btn-light ">1</button>
                            <button v-on:click="addNum(2)" class="px-3 py-2 shadow btn btn-light">2</button>
                            <button v-on:click="addNum(3)" class="px-3 py-2 shadow btn btn-light">3</button>
                            <button  class="px-3 py-2 shadow  btn btn-danger"><i class="fas fa-times"></i></button>
                        </div>
         
                         <div class="p-1">
                             <button v-on:click="addNum(4)"  class="px-3 py-2 shadow btn btn-light">4</button>
                             <button v-on:click="addNum(5)" class="px-3 py-2 shadow btn btn-light">5</button>
                             <button v-on:click="addNum(6)" class="px-3 py-2 shadow btn btn-light">6</button>
                             <button   class="px-3 py-2 shadow btn btn-danger"> <i class="fas fa-minus"></i> </button>
                         </div>
         
                         <div class="p-1">
                             <button v-on:click="addNum(7)" class="px-3 py-2 shadow btn btn-light">7</button>
                             <button v-on:click="addNum(8)" class="px-3 py-2 shadow btn btn-light">8</button>
                             <button v-on:click="addNum(9)" class="px-3 py-2 shadow btn btn-light">9</button>
                             <button  class="px-3 py-2 shadow btn btn-danger "><i class="fas fa-plus"></i></button>
                         </div>
         
                         <div class="p-1">
                             <button  v-on:click="addNum(0)" class="px-3 py-2 shadow btn btn-light">0</button>
                             <button v-on:click="addNum(.)" class="px-3 py-2 shadow btn btn-light"> .  </button>
                             <button v-on:click="addNum(%)" class="px-3 py-2 shadow btn btn-light">%</button>
                             <button  class="px-3 py-2  shadow btn btn-danger"><i class="fas fa-divide"></i></button>
                         </div> 
                         <div class="p-1">
                            <button class="py-2 px-5 shadow btn btn-danger"><i class="fa fa-equals"></i></button>
                            <button value="" class="py-2 px-4 shadow  btn btn-danger"> <i class="fa fa-backspace"></i></button>
                         </div>      
                    </div>    
                </div>
            </div>
            <!-- End Exercice Calculatrice -->

            </div>
    <!-- Link main.js -->
<script src="main.js"></script>

</html>
