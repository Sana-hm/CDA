<head>

    <title>contact</title>
    <style type="text/css">
    .back{
       background: url("/img/back1.PNG");
       background-position:   center ;
     }
     
    

    </style>

</head>
<body>
    <div class="container-sm row d-flex mx-auto">
    <div class="back shadow p-4 mb-4  mt-5 col-xl-8 col-lg-8 col-md-8 col-sm-12 mx-auto">
     <h2 class="text-muted">contactez-moi</h2>
     <form action="#">
         <div class="col-sm-4 ">
             <label for="nom" class=""></label>
             <input type="text" name="nom" id="nom" placeholder="Nom" class="form-control " >
         </div>
         <div class="col-sm-8 ">
             <label for="mail"></label>
             <input type="email" name="mail"  id="mail" placeholder="E-mail"  class="form-control ">
         </div>
         <div class="col-sm-12">
             <label for="sujet"></label>
             <input type="text" name="sujet" id="sujet" placeholder="Sujet*" class="form-control">
         </div>
         <div class="">
             <label for="message"></label>
             <textarea name="message" id="message" cols="30" rows="5" placeholder="Votre Message"  class="form-control"></textarea>
         </div><br>
         <button type="submit" class="btn btn-outline-secondary ">Envoyer</button>
        </div>
     </form>









    </div>
    <!--js-->
    <script type="text/javascript" src="/JS/form.js"></script>
</body>
</html>
